<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>f</title>
    <script src="../util/vue.js"></script>
    <style>
        .class-a {
            color: #FF0000;
        }

        .class-b {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div id="app">
    <div v-bind:class="classObject">我在学习Vue.js</div>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            classObject: {
                'class-a': true,
                'class-b': true
            }
        }
    })
</script>
</body>
</html>
