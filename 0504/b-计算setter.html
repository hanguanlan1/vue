<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../util/vue.js"></script>
    <meta charset="UTF-8">
    <title>b</title>
</head>
<body>
<div id="app">
    {{fullName}}
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            firstName: 'foo',
            lastName: 'bar'
        },
        computed: {
            fullName: {
                get: function () {
                    return this.firstName + ' ' + this.lastName;
                },
                set: function (newValue) {
                    console.log('------执行setter');
                    console.log('传入的字串：' + newValue);
                    var names = newValue.split(' ');
                    this.firstName = names[0];
                    this.lastName = names[names.length - 1];
                }
            }
        }
    })
</script>
</body>
</html>
