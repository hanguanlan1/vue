<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>g</title>
    <script src="../util/vue.js"></script>
    <style>
        .class-a {
            color: #FF0000;
        }

        .class-b {
            text-decoration: underline;
        }

        .class-c {
            background-color: yellow
        }
    </style>
</head>
<body>
<div id="app">
    <div v-bind:class="ccgo">我在学习Vue.js中</div>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            c: ['A', 'C'],
            b: true
        },
        computed: {
            ccgo: function () {
                return {
                    'class-a': this.c.indexOf('A') > -1,
                    'class-b': this.b,
                    'class-c': this.c.indexOf('C') > -1
                };
            }
        }
    })
</script>
</body>
</html>
