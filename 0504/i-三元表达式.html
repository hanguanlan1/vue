<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>i</title>
    <script src="../util/vue.js"></script>
    <style>
        .class-a {
            color: #FF0000;
        }

        .class-b {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div id="app">
    <div v-bind:class="[classA,isB? classB:'']">学习Vue.js中</div>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            classA: 'class-a',
            classB: 'class-b',
            isB: false
        }
    })
</script>
</body>
</html>
