<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/vue/1.0.26/vue.min.js"></script>
    <meta charset="UTF-8">
    <title>i</title>
</head>
<body>
<div id="example">
    a={{ a }}, b={{ b }}
</div>
<script>
    var vm = new Vue({
        el: '#example',
        data: {
            a: 1
        },
        computed: {
            // 一个计算属性的 getter
            b: function () {
                // `this` 指向 vm 实例
                return this.a + 1
            }
        }
    })
</script>
</body>
</html>
