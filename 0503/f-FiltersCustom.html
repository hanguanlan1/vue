<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/vue/1.0.26/vue.min.js"></script>
    <meta charset="UTF-8">
    <title>f</title>
</head>
<body>
<div id="app">
    <span v-text="message | wrap 'before' 'after'"></span>
</div>
<script>
    Vue.filter('wrap', function (value, begin, end) {
        return begin + value + end;
    });
    new Vue({
        el:'#app',
        data:{
            message:' hello '
        }
    })
</script>
</body>
</html>
