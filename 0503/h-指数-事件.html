<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/vue/1.0.26/vue.min.js"></script>
    <meta charset="UTF-8">
    <title>h</title>
</head>
<body>
<div id="app">
    <a @click="doSomething1">将a=1</a>
    <br>
    <a v-on:click="doSomething2">将a=2</a>
    <h1>{{a}}</h1>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            a: 3
        },
        methods: {
            doSomething1: function () {
                this.a = 1;
            },
            doSomething2: function () {
                this.a = 2;
            }
        }
    })
</script>
</body>
</html>
