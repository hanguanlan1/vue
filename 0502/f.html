<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Constructor demo</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/vue/1.0.26/vue.min.js"></script>
<script>
    function Person(gender) {
        this.gender = gender;
    }

    Person.prototype.sayGender = function () {
        document.write("this.gender:" + this.gender);
    };
    var person1 = new Person('女性');
    person1.sayGender();
</script>
</body>
</html>
