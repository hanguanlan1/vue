<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>h</title>
</head>
<body>
<div id="example"></div>
<script src="https://cdn.jsdelivr.net/vue/1.0.26/vue.min.js"></script>
<script>
    var data = {a: 1};
    var vm = new Vue({
        el: '#example',
        data: data
    });
    //   document.write(vm.a === data.a);
    document.write(vm.$el === document.getElementById('example'));
    //$watch是一个实例方法
    vm.$watch('a', function (newVal, oldVal) {
        document.writeln("新的值为:" + newVal + "   原来的值:" + oldVal);
    })
</script>
</body>
</html>
